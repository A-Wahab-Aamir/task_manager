<div class="container mt-5">
    <h1 class="text-center text-decoration-underline display-4">MANAGER YOUR TASK</h1>
    <div class="row m-3">
        <div class="col"><input type="text" class="form-control" placeholder="Enter your Task Id" id="t1"></div>
        <div class="col"><input type="text" class="form-control" placeholder="Enter your Task Name" id="t2"></div>
        <div class="col"><input type="text" class="form-control" placeholder="Enter your Task Detail" id="t3"></div>
    </div>
    <div class="row m-3">
        <div class="col"><input type="text" class="form-control" placeholder="Enter your Task Priority" id="t4"></div>
        <div class="col"><input type="text" class="form-control" placeholder="Enter your Task Status" id="t5"></div>
        <div class="col"><input type="button" value="Add Task" class="btn btn-dark btn-md" onclick="Add()"></div>
    </div>
</div>


<!-- table -->

<div class="container mt-5">
    <table class="table" id="tbl">
        <thead>
            <tr>
                <th>Task Id</th>
                <th>Task name</th>
                <th>Task detail</th>
                <th>Task Priority</th>
                <th>Task Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
</div>

<script>
    function Add(){
        var id=document.getElementById('t1').value; 
        var name=document.getElementById('t2').value; 
        var detail=document.getElementById('t3').value; 
        var pri=document.getElementById('t4').value; 
        var status=document.getElementById('t5').value; 

        var tr=document.createElement('tr');  // <tr></tr>

        // <tr>
        var td1=tr.appendChild(document.createElement('td')) // <td></td>
        var td2=tr.appendChild(document.createElement('td')) // <td></td>
        var td3=tr.appendChild(document.createElement('td')) // <td></td>
        var td4=tr.appendChild(document.createElement('td')) // <td></td>
        var td5=tr.appendChild(document.createElement('td'))  // <td></td>
        var td6=tr.appendChild(document.createElement('td'))  // <td></td>
       // </tr>


       td1.innerHTML=id; 
       
       td2.innerHTML=name; 
       
       td3.innerHTML=detail; 
       
       td4.innerHTML=pri; 
       
       td5.innerHTML=status; 

       td6.innerHTML="<input type='button' value='Remove' class='btn btn-dark' onclick='Del(this)'>"


       document.getElementById('tbl').appendChild(tr)



    }

    function Del(task){
        var rem=task.parentNode.parentNode;
        rem.parentNode.removeChild(rem)
    }
</script>
